<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Census Tract Data Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-container {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            text-align: center;
        }

        .data-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .data-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .income-value {
            color: #667eea;
        }
        
        .error {
            background: linear-gradient(135deg, #ffe8e8, #ffd0d0);
            border-left-color: #e74c3c;
            color: #c0392b;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .suggestions {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }
        
        .suggestion-item:hover {
            background: #f8f9ff;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .api-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        
        .details {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>📊 US Census Tract Data Explorer</h1>
        <p class="subtitle">Get demographic data for any census tract in the United States</p>

        <div class="input-container">
            <div class="input-group">
                <label for="stateInput">State FIPS Code</label>
                <input type="text" id="stateInput" class="input-field" placeholder="06 (California)" maxlength="2">
            </div>
            <div class="input-group">
                <label for="countyInput">County FIPS Code</label>
                <input type="text" id="countyInput" class="input-field" placeholder="075 (San Francisco)" maxlength="3">
            </div>
            <div class="input-group">
                <label for="tractInput">Census Tract Code</label>
                <input type="text" id="tractInput" class="input-field" placeholder="018700" maxlength="6">
            </div>
        </div>

        <button id="searchBtn" class="search-btn">Get Tract Data</button>

        <div id="results" class="results">
            <div id="resultsContent"></div>
        </div>

        <div class="api-info">
            <p>🔗 Powered by U.S. Census Bureau API</p>
        </div>
    </div>

    <script>
        // Example census tract codes for common areas
        const exampleTracts = {
            'CA San Francisco': { state: '06', county: '075', tract: '018700' },
            'CA Los Angeles': { state: '06', county: '037', tract: '201000' },
            'NY Manhattan': { state: '36', county: '061', tract: '010600' },
            'TX Harris County': { state: '48', county: '201', tract: '100100' },
            'FL Miami-Dade': { state: '12', county: '086', tract: '001800' }
        };

        const stateInput = document.getElementById('stateInput');
        const countyInput = document.getElementById('countyInput');
        const tractInput = document.getElementById('tractInput');
        const searchBtn = document.getElementById('searchBtn');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');

        // Add input validation and formatting
        stateInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').substring(0, 2);
        });

        countyInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').substring(0, 3);
        });

        tractInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').substring(0, 6);
        });

        searchBtn.addEventListener('click', searchTractData);

        // Add enter key support for all inputs
        [stateInput, countyInput, tractInput].forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchTractData();
                }
            });
        });

        async function searchTractData() {
            const state = stateInput.value.trim();
            const county = countyInput.value.trim();
            const tract = tractInput.value.trim();

            if (!state || !county || !tract) {
                showError('Please fill in all fields: State, County, and Census Tract codes');
                return;
            }

            if (state.length < 1 || county.length < 1 || tract.length < 1) {
                showError('Please enter valid FIPS codes (State: 1-2 digits, County: 1-3 digits, Tract: 1-6 digits)');
                return;
            }

            searchBtn.disabled = true;
            showLoading('Fetching census tract data...');

            try {
                // Call our backend API
                const response = await fetch(`/api/tract-data/${encodeURIComponent(state)}/${encodeURIComponent(county)}/${encodeURIComponent(tract)}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    showResults(data);
                } else {
                    showError(data.error || 'Failed to fetch tract data', data.suggestion || data.example);
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to connect to the server. Please try again.');
            } finally {
                searchBtn.disabled = false;
            }
        }

        function showLoading(message) {
            results.style.display = 'block';
            results.className = 'results loading';
            resultsContent.innerHTML = `<div class="spinner"></div>${message}`;
        }

        function showResults(data) {
            results.style.display = 'block';
            results.className = 'results';

            const tractInfo = `${data.location.state}-${data.location.county}-${data.location.tract}`;

            resultsContent.innerHTML = `
                <h3>📊 ${data.tractName}</h3>
                <p style="margin-bottom: 20px; color: #666;"><strong>Tract ID:</strong> ${tractInfo}</p>

                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-label">Median Household Income</div>
                        <div class="data-value income-value">${data.data.medianHouseholdIncome.formatted}</div>
                    </div>

                    <div class="data-item">
                        <div class="data-label">Total Population</div>
                        <div class="data-value">${data.data.totalPopulation.formatted}</div>
                    </div>

                    <div class="data-item">
                        <div class="data-label">Without High School Diploma</div>
                        <div class="data-value">${data.data.percentWithoutHighSchool.formatted}</div>
                    </div>

                    <div class="data-item">
                        <div class="data-label">Below Poverty Level</div>
                        <div class="data-value">${data.data.percentInPoverty.formatted}</div>
                    </div>
                </div>

                <div class="details">
                    <p><strong>Data Source:</strong> ${data.source}</p>
                    <p><strong>Note:</strong> ${data.note}</p>
                </div>
                <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                    <em>Source: U.S. Census Bureau American Community Survey</em>
                </p>
            `;
        }

        // //BUG - Version 1
        // function showResults(data) {
        //     results.style.display = 'block';
        //     results.className = 'results';

        //     resultsContent.innerHTML = `
        //         <h3>📊 ${data.cityName}</h3>
        //         <div class="income-value">${data.formattedIncome}</div>
        //         <p><strong>Median Household Income</strong></p>
        //         <div class="details">
        //             <p><strong>Total Population:</strong> ${data.formattedPopulation}</p>
        //             <p><strong>Adults without High School:</strong> ${data.formattedAdultsNoHighSchool}</p>
        //             <p><strong>Data Source:</strong> ${data.source}</p>
        //             <p><strong>FIPS Code:</strong> ${data.fipsCode}</p>
        //             <p><strong>Raw Income:</strong> $${data.medianIncome.toLocaleString()}</p>
        //         </div>
        //         <p style="margin-top:15px; color:#666; font-size:0.9em;">
        //             <em>Powered by U.S. Census Bureau ACS Profile</em>
        //         </p>`;
        // }



        function showError(message, suggestion = null) {
            results.style.display = 'block';
            results.className = 'results error';
            let content = `<h3>❌ Error</h3><p>${message}</p>`;
            if (suggestion) {
                content += `<p style="margin-top: 10px;"><strong>Suggestion:</strong> ${suggestion}</p>`;
            }
            resultsContent.innerHTML = content;
        }

        // Check if server is running
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('Server health check:', data);
            })
            .catch(error => {
                console.warn('Server may not be running:', error);
            });
    </script>
</body>

</html>
