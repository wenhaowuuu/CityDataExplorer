<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California City Median Income Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        .income-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .error {
            background: linear-gradient(135deg, #ffe8e8, #ffd0d0);
            border-left-color: #e74c3c;
            color: #c0392b;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .suggestions {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }
        
        .suggestion-item:hover {
            background: #f8f9ff;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .api-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        
        .details {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè° California Income Lookup</h1>
        <p class="subtitle">Find median household income for any California city</p>

        <div class="search-container">
            <input type="text" id="cityInput" class="search-input" placeholder="Enter California city name (e.g., Los Angeles, San Francisco)" autocomplete="off">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <button id="searchBtn" class="search-btn">Search Income Data</button>

        <div id="results" class="results">
            <div id="resultsContent"></div>
        </div>

        <div class="api-info">
            <p>üîó Powered by U.S. Census Bureau API</p>
        </div>
    </div>

    <script>
        // Common California cities for suggestions
        const californiaCities = [
            'Los Angeles', 'San Diego', 'San Jose', 'San Francisco', 'Fresno',
            'Sacramento', 'Long Beach', 'Oakland', 'Bakersfield', 'Anaheim',
            'Santa Ana', 'Riverside', 'Stockton', 'Irvine', 'Fremont',
            'San Bernardino', 'Modesto', 'Fontana', 'Oxnard', 'Moreno Valley',
            'Huntington Beach', 'Glendale', 'Santa Clarita', 'Garden Grove', 'Oceanside',
            'Rancho Cucamonga', 'Santa Rosa', 'Ontario', 'Lancaster', 'Elk Grove',
            'Corona', 'Palmdale', 'Salinas', 'Pomona', 'Hayward',
            'Escondido', 'Torrance', 'Sunnyvale', 'Orange', 'Fullerton',
            'Pasadena', 'Thousand Oaks', 'Visalia', 'Simi Valley', 'Concord',
            'Alameda', 'Berkeley', 'Richmond', 'Santa Barbara', 'Vallejo'
        ];

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const suggestions = document.getElementById('suggestions');

        // Auto-suggestions
        cityInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            if (value.length < 2) {
                suggestions.style.display = 'none';
                return;
            }

            const matches = californiaCities.filter(city =>
                city.toLowerCase().includes(value)
            ).slice(0, 8);

            if (matches.length > 0) {
                suggestions.innerHTML = matches.map(city =>
                    `<div class="suggestion-item" onclick="selectCity('${city}')">${city}</div>`
                ).join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        });

        function selectCity(city) {
            cityInput.value = city;
            suggestions.style.display = 'none';
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                suggestions.style.display = 'none';
            }
        });

        searchBtn.addEventListener('click', searchIncome);
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchIncome();
            }
        });

        async function searchIncome() {
            const cityName = cityInput.value.trim();
            if (!cityName) {
                showError('Please enter a city name');
                return;
            }

            searchBtn.disabled = true;
            showLoading('Searching for income data...');

            try {
                // Call our backend API
                const response = await fetch(`/api/city-income/${encodeURIComponent(cityName)}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    showResults(data);
                } else {
                    showError(data.error || 'Failed to fetch income data', data.suggestion);
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to connect to the server. Please try again.');
            } finally {
                searchBtn.disabled = false;
            }
        }

        function showLoading(message) {
            results.style.display = 'block';
            results.className = 'results loading';
            resultsContent.innerHTML = `<div class="spinner"></div>${message}`;
        }

        // function showResults(data) {
        //     results.style.display = 'block';
        //     results.className = 'results';

        //     resultsContent.innerHTML = `
        //         <h3>üìä ${data.cityName}</h3>
        //         <div class="income-value">${data.formattedIncome}</div>
        //         <p><strong>Median Household Income</strong></p>
        //         <div class="details">
        //             <p><strong>Data Source:</strong> ${data.source}</p>
        //             <p><strong>FIPS Code:</strong> ${data.fipsCode}</p>
        //             <p><strong>Raw Value:</strong> $${data.medianIncome.toLocaleString()}</p>
        //         </div>
        //         <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
        //             <em>Source: U.S. Census Bureau American Community Survey</em>
        //         </p>
        //     `;
        // }

        function showResults(data) {
            results.style.display = 'block';
            results.className = 'results';

            resultsContent.innerHTML = `
                <h3>üìä ${data.cityName}</h3>
                <div class="income-value">${data.formattedIncome}</div>
                <p><strong>Median Household Income</strong></p>
                <div class="details">
                    <p><strong>Total Population:</strong> ${data.formattedPopulation}</p>
                    <p><strong>Adults without High School:</strong> ${data.formattedAdultsNoHighSchool}</p>
                    <p><strong>Data Source:</strong> ${data.source}</p>
                    <p><strong>FIPS Code:</strong> ${data.fipsCode}</p>
                    <p><strong>Raw Income:</strong> $${data.medianIncome.toLocaleString()}</p>
                </div>
                <p style="margin-top:15px; color:#666; font-size:0.9em;">
                    <em>Powered by U.S. Census Bureau ACS Profile</em>
                </p>
                `;
        }



        function showError(message, suggestion = null) {
            results.style.display = 'block';
            results.className = 'results error';
            let content = `<h3>‚ùå Error</h3><p>${message}</p>`;
            if (suggestion) {
                content += `<p style="margin-top: 10px;"><strong>Suggestion:</strong> ${suggestion}</p>`;
            }
            resultsContent.innerHTML = content;
        }

        // Check if server is running
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('Server health check:', data);
            })
            .catch(error => {
                console.warn('Server may not be running:', error);
            });
    </script>
</body>

</html>
